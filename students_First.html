            $(".subject,.days").click(function () {
                var days = $(".days");
                var subject = $(".subject");
                console.log(days);
                var subject_ar = [];
                var days_ar = [];

                subject.each(function (key, value) {
                    console.log($(this));
                    if ($(this).is(":checked")) {

                    }

                days.each(function (key, value) {

<body>
    <div class="container jumbotron">

            <div>

            <h1>Select 2 Subjects</h1>
            <div class="row mt-3">

                <div class="col-6 ">

                </div>
            </div>
            <div class="row mt-3">
